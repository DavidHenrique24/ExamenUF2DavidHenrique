<head>
    <meta charset="UTF-8">

    <title>Examen David Henrique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>
<body class="container bg-black text-white  ">
    <h1 class="text-center mt-5 animado">Examen M9 UF2 - Animaciones <br> David Henrique</h1>
    <div class="container d-flex contain"></div>
     
          
          <script>
			document.addEventListener("DOMContentLoaded", function () {
				const elementos = document.querySelectorAll(".animado");

				const opciones = {
					root: null, // Observa respecto al viewport
					rootMargin: "0px",
					threshold: 0.1, // El 10% del elemento visible
				};

				const callback = (entradas, observador) => {
					entradas.forEach((entrada) => {
						if (entrada.isIntersecting) {
							entrada.target.classList.add("visible");
							observador.unobserve(entrada.target); // Deja de observar el elemento
						}
					});
				};

				const observer = new IntersectionObserver(callback, opciones);

				elementos.forEach((elemento) => {
					observer.observe(elemento);
				});
			});
		</script>
   
</body>
</html>
